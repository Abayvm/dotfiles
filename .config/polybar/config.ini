[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = #1e1f29
background-alt = #282a36
foreground = #f8f8f2
primary = #ff79c6
secondary = #8be9fd
alert = #ff5555
disabled = #6272a4

[bar/example]
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Cantarell:size=10
font-1 = Font Awesome 6:size=10
font-2 = FiraCode Nerd Font Mono:size=10

modules-left = xworkspaces
modules-right = wifi pulseaudio memory date power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Sound "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Memory "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y/%m/%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/wifi]
type = custom/script
exec = ~/.config/polybar/scripts/wifi.sh
interval = 5

click-left = ~/.config/polybar/scripts/wifi-menu.sh



[module/power]
type = custom/script
exec = echo "⏻"
click-left = ~/.config/polybar/scripts/power_menu.sh
interval = 600
format = <label>
label = %{T2}⏻%{T-}

